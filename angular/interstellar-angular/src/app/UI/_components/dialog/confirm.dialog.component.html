<h1 mat-dialog-title> {{ title }}</h1>
<mat-dialog-content >
    {{ content }}
</mat-dialog-content>
<mat-dialog-actions>
        <button mat-raised-button mat-dialog-close (click)="dialogRef.close(content)">
            yes
        </button>  
        <button mat-raised-button mat-dialog-close>
            no
        </button>  
</mat-dialog-actions>
