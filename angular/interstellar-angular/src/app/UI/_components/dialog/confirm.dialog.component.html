<h1 md-dialog-title class="primary-color"> {{ title }}</h1>
<md-dialog-content class="accent-color">
    {{ content }}
</md-dialog-content>
<md-dialog-actions>
        <button md-raised-button color="primary" md-dialog-close 
            (click)="dialogRef.close(content)">
            yes
        </button>  
        <button md-raised-button color="secondary" md-dialog-close>
            no
        </button>  
</md-dialog-actions>
