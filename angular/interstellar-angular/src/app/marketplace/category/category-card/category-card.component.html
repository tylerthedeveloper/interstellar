<!-- style="display: inline-block;" -->
<mat-card class="card" (click)="selectCategory(category.category)">

  <!--Card image-->
  <!-- <img class="img-fluid" src="{{ category.thumbnailLink }}" alt="Card image cap" style="height: 300px; width: 300px;"> -->
  <div>
    <img src="{{ category.thumbnailLink }}" class="img-fluid" alt="Image Missing." style="height: 20em; width: 20em;">
  </div>

  <!--Card content-->
  <mat-card-header>
    <!--Title-->
    <a (click)="selectCategory(category.category)" class="btn btn-light-blue waves-light" mdbRippleRadius>{{ category.category }}</a>
    <!--Text-->
  </mat-card-header>
  <mat-card-content>
    <p class="card-text">{{ category.description }}</p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
