<h1 style="text-align:center;"> Category Feed </h1>

<!-- | async -->
<div style="text-align:center; width: 80%; margin: auto;">
    <div *ngFor="let category of _categories" style="display: inline-block;" id="indCategory">
        <app-category-card [category]="category" (notify)="onSelectCategory($event)"></app-category-card>
    </div>
</div>
