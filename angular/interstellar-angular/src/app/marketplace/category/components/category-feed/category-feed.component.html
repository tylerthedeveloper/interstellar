<div class="card mdb-color lighten-2" style="margin: 0em auto 1em auto; width: 80%;">
  <h2 style="text-align:center; color: white;"> Categories </h2>
</div>

<!-- | async -->

<div style="text-align:center; width: 80%; margin: auto;">
    <div *ngFor="let category of _categories" style="display: inline-block; cursor: pointer; width: 25%" id="indCategory">
        <app-category-card [category]="category" (notify)="onSelectCategory($event)"></app-category-card>
    </div>
</div>
