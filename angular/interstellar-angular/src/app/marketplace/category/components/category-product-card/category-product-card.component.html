<!--Card-->
<a>
<div class="card card-ecommerce z-depth-0" style="width: 100%; max-width: 100%; height: 20em; border: 1px solid rgb(224,224,244);" (click)="selectProduct(product)">



    <!--Card image-->
    <div class="view overlay z-depth-0" style=" width: 100%; height: 10em;">
        <img src="{{ product.productThumbnailLink }}" class="img-fluid" alt="" style="max-width: 100%; max-height: 100%; width: 100%; height: 100%; margin: 0em auto 0em auto; display: block;">
        <a>
            <div class="mask rgba-white-slight"></div>
        </a>
    </div>
    <!--/.Card image-->

    <!--Card content-->
    <div class="card-body text-center" style="max-width: 100%; height: 10em">
        <!--Category & Title-->
        <h4 class="card-title" style="height: 1.5em; width: 100%; overflow: hidden;">{{ product?.productName }}</h4>

        <hr>

        <!--Card footer-->

        <p>Price: ${{ product?.fixedUSDAmount }} </p>
        <p>Quanitity: {{ product?.quantity }}</p>

    </div>
    <!--/.Card content-->

</div>
</a>
<!--/.Card-->
