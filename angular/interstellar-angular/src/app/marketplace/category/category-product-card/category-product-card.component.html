<div>

  <mat-card class="example-card" (click)="selectProduct(product)">

    <mat-card-header>

      <div mat-card-avatar class="example-header-image"></div>

      <mat-card-title> {{ product.title }} Product title not showing</mat-card-title>
      <mat-card-subtitle> {{ product.price }} Product price not showing</mat-card-subtitle>
      <mat-card-subtitle> {{ product.subtitle }} Product subtitle not showing (qty?)</mat-card-subtitle>

    </mat-card-header>

    <div>
    <img mat-card-image src="{{ product.productThumbnailLink }}" style="width:10em; height: 10em; margin: auto; display: block;" alt="alt">
    </div>

    <mat-card-content>
      <p>
        {{ product.shortDescription }} Product short description not showing
      </p>
    </mat-card-content>

    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
      <button mat-button>SHARE</button> -->
    </mat-card-actions>

  </mat-card>

</div>
