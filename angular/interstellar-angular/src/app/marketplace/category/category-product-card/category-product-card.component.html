<div style="width:200 px;">
  <mat-card class="example-card" (click)="selectProduct(product)">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> {{ product.title }} </mat-card-title>
      <mat-card-subtitle> {{ product.price }}</mat-card-subtitle>
      <mat-card-subtitle> {{ product.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ product.thumbnailLink }}" style="width:150px; height: 150px;" alt="alt">
    <mat-card-content>
      <p>
        {{ product.shortDescription }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
