<!-- {{ category.category }} -->
<h1 style="text-align: center;"> {{ pageCategory }} </h1>

<!-- {{ category.description }} -->
<p style="text-align: center;"> Description: </p>

<div align="right">
  <button (click)="addProduct2()"> Add Product </button>
  <button (click)="allCategories()"> Return to Categories </button>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-1 col-lg-1">
        <div style="width:200 px;">
            <mat-card class="example-card" (click)="selectProduct(product)">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title> {{ product.title }} </mat-card-title>
                <mat-card-subtitle> {{ product.price }}</mat-card-subtitle>
                <mat-card-subtitle> {{ product.subtitle }}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image src="{{ product.thumbnailLink }}" style="width:150px; height: 150px;" alt="alt">
              <mat-card-content>
                <p>
                  {{ product.description }}
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
              </mat-card-actions>
            </mat-card>
          </div>
    </div>
    <div class="col-12 offset-md-2 col-lg-10">
      <div *ngFor="let product of categoriedProducts" style="display: inline-block; margin: 0em .25em .25em 0em">
        <category-product-card [product]="product" (notify)="onSelectProduct($event)"></category-product-card>
      </div>
    </div>
  </div>
</div>
