<div style="width:100%;">
    <mat-card class="example-card" >
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <div class="row">
        <img class="col-12 col-md-6" mat-card-image src="{{ cartItem?.productThumbnailLink }}" style="width:100%; height: 100%; float:left;" alt="alt">
        <mat-card-header class="col-md-6">
          <mat-card-title> {{ cartItem?.productName }} </mat-card-title>
          <mat-card-title> {{ cartItem?.productID }} </mat-card-title>
          <mat-card-title> {{ cartItem?.cartItemID }} </mat-card-title>
          <mat-card-title> Quantity: {{ cartItem?.quantityPurchased  }} </mat-card-title>
          <mat-card-subtitle> Total Price: {{ cartItem?.assetPurchaseDetails.balance }} {{ cartItem?.assetPurchaseDetails.asset_type }} </mat-card-subtitle>
        </mat-card-header>
      </div>
      <mat-card-content>
        <p>
          {{ cartItem?.description }}
        </p>
      </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="purchaseItem(cartItem)"> Purchase </button>
          <button mat-button (click)="editItem(cartItem)"> Edit </button>
          <button mat-button (click)="removeItem(cartItem)"> Remove </button>
        </mat-card-actions>
    </mat-card>
</div>
