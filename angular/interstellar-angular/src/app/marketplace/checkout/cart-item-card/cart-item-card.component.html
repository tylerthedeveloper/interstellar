<!-- <div mat-card-avatar class="example-header-image"></div> -->
<div class="card" style="display: flex; flex-direction: row; align-items: center;">

  <div class="col-12 col-md-2" style="display: block; margin: auto;">
    <img src="{{ cartItem?.productThumbnailLink }}" style="width: 5em; height: 5em;" alt="alt">
  </div>

  <div class="col-md-4" style="display: flex; flex-direction: row;">
    <p style="text-align: left;"> {{ cartItem?.productName }} </p>
    <!-- <p> {{ cartItem?.productID }} </p>
    <p> {{ cartItem?.cartItemID }} </p> -->
    <p class="offset-1" style="text-align: center;">{{ cartItem?.quantityPurchased }}</p>
    <p class="offset-3" style="text-align: right;">{{ cartItem?.assetPurchaseDetails.balance }} {{ cartItem?.assetPurchaseDetails.asset_type }}</p>
    <!-- <p> {{ cartItem?.description }} </p> -->
  </div>

  <div class="offset-1 col-md-5" style="margin: 0em -2.5em 0em 0em;">
    <button (click)="purchaseItem(cartItem.cartItemID)" class="btn btn-primary btn-sm"> Purchase </button>
    <button (click)="editItem(cartItem)" class="btn btn-blue-grey btn-sm"> Edit </button>
    <button (click)="removeItem(cartItem.cartItemID)" class="btn btn-mdb-color btn-sm"> Remove </button>
    <mat-checkbox (change)="test(cartItem.cartItemID)">Checked</mat-checkbox>
  </div>
  
</div>
