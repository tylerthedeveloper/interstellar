<div class="jumbotron col-12 offset-2 col-md-8 white">
    <img src="{{ product?.productThumbnailLink }}" style="width: 10em; height: 10em" alt="alt">
    <h1 class="h1-responsive">{{ product?.productName }}</h1>
    <p class="lead">{{ product?.productLongDescription }}</p>
    <hr class="my-2">
    <p>Price: ${{ product?.fixedUSDAmount }} 
    </p>
    <div *ngIf="!isMyProduct;" style="margin: 0em 0em 2em 0em;">
        <div>
            <input matInput type="number" id="purchaseQuantity" placeholder="Quantity" style="width: 20%;" [(ngModel)]="purchaseQuantity">
        </div>
        <br/>
        <mat-select id="assetSelectionType" class="asset" placeholder="Asset Type" style="width: 20%;" [(ngModel)]="selectedAssetType">
            <mat-option *ngFor="let type of product?.productPrices" [value]="type">
                Price: {{ type.balance }} {{ type.asset_type }} 's
            </mat-option>
        </mat-select>
    </div>
    <div>
      <span *ngIf="!isMyProduct; then notMyProduct; else myProductBlock"> </span>
      <ng-template #notMyProduct>
        <a class="btn btn-primary btn-lg" role="button" (click)="onBuyProduct()">Buy Product</a>
        <a class="btn btn-primary btn-lg" role="button" (click)="addProductToCart()">Add-to-Cart</a>
        <a class="btn btn-primary btn-lg" role="button" (click)="addProductAndGoToCart()">Add-and-Go-to-Cart</a>
      </ng-template>
      <ng-template #myProductBlock>
          <button mat-button (click)="editProduct()"> edit product </button>
          <button mat-button (click)="deleteProduct()"> delete product </button>
      </ng-template>
    </div>
</div>
