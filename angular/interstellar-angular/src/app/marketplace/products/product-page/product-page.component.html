<p>
  welcome to {{ product?.itemName }}
</p>

<button (click)="addProduct2()"> add product </button>

<div *ngIf="!isMyProduct" style="width:200 px;">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title> {{ product?.productName }} </mat-card-title>
            <mat-card-subtitle> {{ product?.price }}</mat-card-subtitle>
            <mat-card-subtitle> {{ product?.subtitle }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ product?.thumbnailLink }}" style="width:150px; height: 150px;" alt="alt">
        <mat-card-content>
          <p>
            {{ product?.description }}
          </p>
        </mat-card-content>
        <mat-select id="assetSelectionType" class="asset" placeholder="Asset Type" [(ngModel)]="selectedAssetType">
            <mat-option *ngFor="let type of product?.productPrices" [value]="type">
                Price: {{ type.amount }} {{ type.asset_type }} 's
            </mat-option>
        </mat-select>
        <mat-card-actions>
          <button mat-button (click)="onBuyProduct()"> buy product </button>
          <button mat-button (click)="addProductToCart()"> add to cart </button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
