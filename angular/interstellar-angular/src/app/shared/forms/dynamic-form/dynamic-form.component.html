<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form" #target>
  
      <div *ngFor="let question of questions" class="form-row">
        <app-dynamic-form-question [question]="question" [form]="form"></app-dynamic-form-question>
      </div>
  
      <div class="form-row">
          <button mat-raised-button  type="submit" [disabled]="!form.valid" >
            Save
          </button>
      </div>
    </form>
  </div>
