<!-- (ngSubmit)="onSubmit()" -->
<form [formGroup]="form" #target>
  <div *ngFor="let question of questions" class="form-row">
    <app-dynamic-form-question [question]="question" [form]="form"></app-dynamic-form-question>
  </div>

    <!-- <div *ngIf="payLoad" class="form-row">
      <strong>Saved the following values</strong><br>{{payLoad}}
    </div> -->

  <div class="form-row">
      <button class="btn btn-primary" (click)="cancel()" >
          Cancel
        </button>
        <button class="btn btn-primary" (click)="submitForm()" [disabled]="!form.valid" >
          Confirm
      </button>
  </div>
</form>
