<h1 mat-dialog-title> {{ title }}</h1>
<mat-dialog-content>
    {{ content }}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>
        Not today
    </button>
    <button mat-raised-button (click)="dialogRef.close(true)">
        Yes please!
    </button>
</mat-dialog-actions>
