<div class="container" style="overflow-y: hidden;">
        <div class="row" >
            <ng-container *ngIf="myChatThreads | async; let chatThreadList" id="chatThreadList">
                    <div class="col-12 col-md-4 col-lg-4" style="overflow-x: hidden;">
                        <h5> My Chats <small> ({{ chatThreadList.length }} threads) </small> </h5>

                        <div class=""
                        style="max-height: 430px; overflow: scroll; border: 1px solid rgb(224,224,244); background-color: rgb(244,244,244); border-radius: 3px; padding: 2px 2px 2px 2px;">
                          <div *ngFor="let thread of chatThreadList" id="chatThreadList">
                              <app-chat-thread [chatThread]="thread" (notify)="onSelectChat($event)"></app-chat-thread>
                          </div>
                        </div>
                    </div>
                    <div class="col-md-8 text-nowrap" id="assetTotals" style="margin: .45% 0% 0% 0%;">
                        <h6 style="display: flex;"> Messages </h6>
                        <div class="card z-depth-0" style="">
                          <div style="border-radius: 3px 3px 0px 0px; border: 1px solid rgb(224,224,244); padding: 2%; overflow: auto; height: 480px; display: flex; flex-direction: column-reverse;">
                            <div>
                              <div *ngFor="let message of activeThreadMessages | async" id="chatThreadList">
                                  <app-chat-message [chatMessage]="message"
                                          [style.float]="(message.sender === myBaseUserID) ? 'right' : 'left'" style="width: 100%; clear:both;">
                                  </app-chat-message>
                              </div>
                            </div>
                          </div>

                          <div style="display: flex; flex-direction: row; border: 1px solid rgb(224,224,244); border-radius: 0px 0px 3px 3px;">
                            <input #messageBox [disabled]="(activeThreadID === '')" placeholder="message text"
                                    (keyup.enter)="sendMessage(messageBox.value); messageBox.value = '';" 
                                    style="width: 80%; border: none; border-right: 1px solid rgb(224,224,244);
                                    border-radius: 0px 3px 3px 0px; padding: 1%;"/>
                            <button class="btn btn-primary z-depth-0" [disabled]="(activeThreadID === '')"
                                    style="color: white; width: 20%; align-items: right;">send </button>
                                     <!-- (click)="sendMessage(); -->
                          </div>


                        </div>
                    </div>
            </ng-container>
        </div>
    </div>
