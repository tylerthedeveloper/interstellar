<div class="card z-depth-0" style="display: flex; flex-direction: row; align-items: center;">

  <div style="display: flex; flex-direction: row; width: 100%;">

      <p class="col-4" style="padding: 1%;"> {{ (chatMessage.userName ? chatMessage.userName : chatMessage.sender)}}</p> 
      <p class="col-5" style="width: 100%; word-break: break-all; white-space: normal; 
                border: 1px solid rgb(224,224,244); border-radius: 5px; padding: 1%; 
                background-color: rgba(44,145,251,.1); clear:both;"> 
                {{ chatMessage.text }} 
              </p> 
      <p class="offset-1" style="padding: 1%;"> {{ chatMessage.sentAt | dateFormatterPipe }} </p>
