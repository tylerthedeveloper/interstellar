<div class="card z-depth-0 transparent" style="margin: 5% auto 5% auto; padding: 5% 5% 5% 5%; width: 90%; max-height: 40%;">
  <div style="width: 52%; margin: auto;">
    <h5> Get Started: </h5>
    <button (click)="createAcntBtn = true; createAccount()" class="btn btn-primary z-depth-0"
            [class.disabled]="createAcntBtn || acntMrgBtn" [disabled]="createAcntBtn || acntMrgBtn">
      Create New Account
    </button>
    <h6 style="margin: 3% 0% 0% 0%;"> Or: </h6>
    <input matInput #accountMerge type="password" placeholder="Key" style="width: 100%; margin: 0% auto 1% auto;" />
    <div style="display: flex; flex-direction: row;">
      <button (click)="acntMrgBtn = (accountMerge.value) ? true : false; mergeAccountWithKey(accountMerge.value); accountMerge.value = null;"
              class="btn z-depth-0" style="background-color: gray;"  [class.disabled]="_isValidSecretKey" [disabled]="_isValidSecretKey">
              Merge Existing Stellar Account
      </button>
      <!-- TODO: block MANY CREATION OF ACCOUNTS  -->
      <button (click)="closeSignUpNav(); secretKeyLogin = (secretKeyLogin) ? null : ''; createAcntBtn = false; acntMrgBtn = false" class="btn z-depth-0" style="background-color: gray;">
         Close
      </button>
    </div>
  </div>
</div>
