<!--Section: Testimonials v.1-->

<!--Grid column-->

<div class="col-12 col-md-9" style="margin: auto;">

    <!--Card-->
    <div class="card testimonial-card z-depth-0">


        <!--Background color-->
        <div class="card-up info-color"></div>

        <!--Avatar-->
        <!-- <div class="avatar mx-auto white">
            <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(9).jpg" class="rounded-circle img-fluid">
        </div> -->

        <div class="card-body">

            <div style="background-color: white;" class="card">

                <h4 class="font-weight-bold py-5" style="text-align: center; margin: 0em 0em -.5em 0em;">Merchant Profile</h4>

                <div class="container">

                    <div class="row">

                        <div style="margin: auto; display: flex; flex-direction: row; align-items: middle;">


                            <div class="profile-image" style="background-color: grey; width: 15em; height: 15em; margin: 0em 5% 5% 13%;">
                                <img class="main-profile-pic" style="width: 15em; height: 15em;" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png" alt="" />
                            </div>
                            <div class="profile-image-two">


                            </div>
                            <div *ngIf="isMyProfile; else NotMyProfile" style="text-align: center;"></div>

                            <ng-template #NotMyProfile>
                                <button (click)="contactSeller()">
                                    Message
                                </button>
                            </ng-template>

                            <!-- *ngIf="!edit" -->

                            <div style="width: 10%;">

                                <label for="userName">Username: <h6>{{user?.userName}}</h6></label>

                                <label for="name">Name: <h6 class="" aria-hidden="true"> {{user?.fullName}}</h6></label>

                                <label for="userName">Age: <h6>{{user?.age}}</h6></label>

                            </div>

                            <div style="width: 20%; margin: 0% 0% 0% 1.5%;">

                                <label for="userName">Email: <h6>{{user?.email}}</h6></label>

                                <label for="userName">Address: <h6>{{user?.address}}</h6></label>


                            </div>
                            <button class="btn btn-sm btn-mdb-color z-depth-0" style="height: 11%;" aria-hidden="true" (click)="updateProfile()">Edit</button>
                            <!-- <div *ngIf="edit" style="">
                                <form [formGroup]="profileForm">
                                    <div class="form-group">
                                        <label for="userName">Username:</label>

                                        <input matInput type="text" id="userName" formControlName="userName" [(ngModel)]="_userModel.userName" style="max-width: 100%; max-height: 100%;">

                                    </div>
                                    <div class="form-group">
                                        <label for="name">Name:</label>

                                        <input matInput type="text" id="fullName" formControlName="fullName" [(ngModel)]="_userModel.fullName" name="fullName" style="max-width: 100%; max-height: 100%;">

                                    </div>
                                    <button (click)="$event.preventDefault(); updateProfile(profileForm.value)" class="btn btn-default">Submit</button>
                                </form>
                            </div> -->
                            <!-- <div *ngIf="!edit"> -->
                            <!-- </div> -->
                        </div>

                    </div>

                </div>

            </div>


            <hr>
            <!--Quotation-->
            <p class="dark-grey-text">Public Key: {{_userModel?.publicKey}}</p>
            <h4>My Balances</h4>
            <ul>
                <li *ngFor="let bal of balances">
                    {{ bal?.balance }} {{ bal?.asset_type }}
                </li>
            </ul>
        </div>

    </div>

    <hr>
    <!--Card-->

    <!-- Bottom section consisting of Your listings and order history -->
    <mat-tab-group primary style="margin-bottom: 5%;">
        <mat-tab label="My Listings">
            <div style="align-items: center; justify-content: center;">
                <!-- (click)="addProduct()" -->
                <button class="btn btn-primary z-depth-0" aria-hidden="true"
                        (click)="goToAddProductpage()"
                        [disabled]="!hasAddress" style="width: 100%">
                    List New Product
                </button>
            </div>
            <div style="display: inline-block; width: 20%; height: 100%; margin: auto; cursor: pointer;" *ngFor="let prod of products | async">
                <div class="card card-ecommerce z-depth-1" style="margin: 2% 2% 2% 2%;">
                    <!--Card image-->
                    <div class="view overlay z-depth-1">
                        <a><img src="{{ (prod) ? prod?.productThumbnailLink : '' }}" class="img-fluid" alt="missing imagfwe"
                          style="max-width:100%; max-height: 100%; width: 10em; height: 10em; margin: auto; display: block;"></a>
                    </div>
                    <!--/.Card image-->
                    <!--Card content-->
                    <div class="card-body text-center">
                        <!--Category & Title-->
                        <h4 class="card-title">
                            <strong>{{ prod?.productName }}</strong>
                        </h4>
                        <!--Description-->
                        <p class="card-text">
                            {{ prod?.productShortDescription }}
                        </p>
                        <!--Card footer-->
                        <div class="card-footer" style="height: 3em; width: 100%;">
                            <span class="float-left">Price ${{ product?.fixedUSDAmount }}
                                <span class="discount">Quantity: {{ product?.quantity }}</span>
                            </span>
                        </div>
                    </div>
                    <!--/.Card content-->
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Seller History">
            <p *ngFor="let transaction of transactionSales | async">
                {{ transaction | json }}
            </p>
            <hr>
        </mat-tab>
        <mat-tab label="Order History">
            <p *ngFor="let order of orders | async">
                {{ order | json }} AAAA
            </p>
            <hr>
        </mat-tab>
    </mat-tab-group>
